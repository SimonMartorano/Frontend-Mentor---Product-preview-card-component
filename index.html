<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
      
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <div class="card responsive-flex">
        <div> 
          <picture>
            <source srcset="images/image-product-mobile.jpg" media="(max-width:500px)">
            <img class="card__img" src="images/image-product-desktop.jpg" alt="perfume">
          </picture>
        </div>
        <div class="card-text flow-content">
          <div class="card__subtitle">Perfume</div>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p>
            <span class="card__price-offer">$149.99</span>
            <del>$169.99</del>
          </p>
            <button type="submit" class="card__btn">
              <img src="images/icon-cart.svg" alt="" aria-hidden="true">
              <span>Add to Cart</span>
            </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SimonElNoble</a>.
      </div>
    </footer>
    
  </body>
</html>
